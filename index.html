<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Find A Movie</title>
    <script src="js/index.js" defer type="module"></script>
  </head>
  <body>
    <header>
      <div class="hero-container">
        <h1>Find your film</h1>
        <a href="/watchlist.html">My Watchlist</a>
      </div>
      <div class="input-container">
        <img
          class="search-icon icon"
          src="images/icon-3.png"
          alt="search icon"
        />
        <input type="text" placeholder="Star Wars" id="search" autofocus />
        <button id="search-btn" class="search-btn">Search</button>
      </div>
    </header>
    <main id="main">
      <div class="empty-container">
      <img src="images/initial.svg" alt="film roll image" class="initial-img">
      <h4 class="start-exploring">Start exploring</h4>
      </section>
    </main>
  </body>
</html>
